# Config Service Deployment

apiVersion: v1
kind: Service
metadata:
  name: config-service
  labels:
    app: mod-bot
    component: config
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: mod-bot
    component: config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  labels:
    app: mod-bot
    component: config
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mod-bot
      component: config
  template:
    metadata:
      labels:
        app: mod-bot
        component: config
    spec:
      containers:
        - name: config-service
          image: $(IMAGE_CONFIG)
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: config-service-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "20m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10

---
# Config service needs PostgreSQL - either managed or this StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: config-postgres
  labels:
    app: mod-bot
    component: config-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: mod-bot
    component: config-db

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: config-postgres
  labels:
    app: mod-bot
    component: config-db
spec:
  serviceName: config-postgres
  replicas: 1
  selector:
    matchLabels:
      app: mod-bot
      component: config-db
  template:
    metadata:
      labels:
        app: mod-bot
        component: config-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: mod_bot_config
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: config-service-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: config-service-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: do-block-storage
